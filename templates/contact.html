<!DOCTYPE HTML>
<html>

<head>
    <title>Ace Studios</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="../static/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="../static/css/noscript.css" />
    </noscript>
    
    <!-- CSS for the fully opaque overlay -->
    <style>
        /* Add this CSS to your main.css file or inline in the HTML */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(45, 45, 45); /* Fully opaque color */
            pointer-events: none; /* Allows clicks to pass through to elements below */
            z-index: -1; /* Places the overlay below other content */
        }
    </style>
</head>

<body class="is-preload">
    <!-- Fully opaque overlay for background color -->
    <div class="overlay"></div>

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <h1><a href="/">Home</a></h1>
            <nav>
                <a href="#menu">Menu</a>
            </nav>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <div class="inner">
                <h2>Menu</h2>
                <ul class="links">
                    <li><a href="/">Home</a></li>
					<li><a href="/drone-gallery">drone gallery</a></li>
					<li><a href="/photos-gallery">photos gallery</a></li>
					<li><a href="/videos-gallery">videos gallery</a></li>
					<li><a href="/contact">Contact</a></li>

                </ul>
                <a href="#" class="close">Close</a>
            </div>
        </nav>

        <!-- Footer -->
        <section id="footer">
            <div class="inner">
                <h2 class="major">Get in touch</h2>
                <p>leave information:</p>
                <form method="post" action="/add_user">
                    <div class="fields">
                        <div class="field">
                            <label for="username">Full Name</label>
                            <input type="text" name="username" id="username" required>
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" requierd>
                        </div>
						<div class="field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone" pattern="[0-9]{10}" required oninvalid="setCustomValidity('Phone number needs to be 10 digits')" oninput="setCustomValidity('')">
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send Message" /></li>
                    </ul>
                </form>
                <ul class="contact">
                    <li class="icon solid fa-home">
                        Located in<br />
                        Tel-Aviv, Israel
                    </li>
                    <li class="icon solid fa-phone"><a href="tel:052-640-9103">052 6409103</a></li>
                    <li class="icon solid fa-envelope"><a href="mailto:asi.moshneagu@gmail.com">Asi.moshneagu@gmail.com</a></li>
                    <li class="icon brands fa-facebook-f"><a href="https://www.facebook.com/asi.moshneagu">Asi Moshneagu</a></li>
                    <li class="icon brands fa-instagram"><a href=https://www.instagram.com/eduardasael/?igshMWNtb3BnczBqNXUybA%3D%3D>eduardasael</a></li>
                    <!-- <li class="icon brands fa-twitter"><a href="#">twitter.com/untitled-tld</a></li> -->
                </ul>
            </div>
        </section>

    </div>

    <!-- Scripts -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery.scrollex.min.js"></script>
    <script src="../static/js/browser.min.js"></script>
    <script src="../static/js/breakpoints.min.js"></script>
    <script src="../static/js/util.js"></script>
    <script src="../static/js/main.js"></script>

    
</body>

</html>
